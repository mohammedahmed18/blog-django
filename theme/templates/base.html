{% load static tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
    <title>{% block title %} blog {% endblock %}</title>
	
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- fontawesome -->
		<link rel="stylesheet" href="{% static '/assets/css/all.min.css'%}" type="text/css"/>
		<!-- dropify -->
		<link rel="stylesheet" href="{% static '/assets/css/dropify.min.css'%}" type="text/css"/>

		<!-- code highlight -->
		{% tailwind_css %}

		<style>
		/* code highlighting */
			.kd{
				color: #ff7b72 !important;
			}
			.nx{
				color : #a5d6ff
			}
			.s1 ,.s2{
				color : rgb(220, 125, 37)
			}
			.s{
				color : rgb(218, 224, 88)

			}
			.p , .mf , .mi{
				color: #5caaf0;
			}
			.k {
				color : orange
			}

			.nt{
				color: #7ee787;
			}
			.na{
				color: orange;
			}
			.o{
				color: rgb(255, 142, 76);
			}
		</style>
		{% block 'styles' %}
		{% endblock %}
	</head>

	<body>
		<!-- navbar -->
		{% include "inc/navbar.html" %}
		<!-- content -->
		<div class="p-5 pt-20">
			{% block 'content' %}
			{% endblock %}
		</div>

		<script src="{% static '/assets/js/jquery.js'%}"></script>
		<script src="{% static '/assets/js/all.min.js'%}"></script>
		<script src="{% static '/assets/js/dropify.min.js'%}"></script>
		<script src="{% static '/assets/js/jqueryvalidate.js'%}"></script>
		
		{% block 'scripts' %}
		{% endblock %}

	</body>
</html>
