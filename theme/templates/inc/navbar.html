<div class="fixed navbar bg-base-300/70 backdrop-blur-sm">
    <div class="flex-1">
      <a href="/" class="text-xl normal-case btn btn-ghost">Blog</a>
    </div>
    <div class="flex-none gap-2">
      {% if user.is_authenticated %}
        <a href="{% url 'article_add' %}" class="font-bold btn btn-primary">
          <i class="mr-2 fa fa-plus font"></i>
          <span>add a new article</span>
        </a>
      {% endif %}

      <div class="form-control">
        <input type="text" placeholder="Search" class="input input-bordered" />
      </div>
      {% if user.is_authenticated %}

      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
         
        <div class="w-10 rounded-full">
            <img alt="avatar picture" src="/{{user.avatar}}" />
          </div>
        </label>
        <ul tabindex="0" class="p-2 mt-3 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
          <li>
            <a class="justify-between">
              Profile
              <span class="badge">New</span>
            </a>
          </li>
          <li><a>Settings</a></li>
          <li>
              <form action="{% url 'author_logout' %}" method="POST" class="w-full p-0">
                  {% csrf_token %}
                <input type="hidden" name="_method" value="delete">
                <input type="submit" value="logout" class="w-full p-2 px-[14px] text-left"/>
              </form>
          </li>
        </ul>
      </div>
      {%else%}
      <a href="{% url 'author_login' %}" class="mx-3 btn btn-primary">Log in</a>
      {%endif%}

    </div>
  </div>
